name: Release to NPM
on:
    release:
        types: [created]
jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2.3.1

            - name: Install Node ğŸ“š
              uses: actions/setup-node@v2
              with:
                  node-version: "12.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies âš¡ï¸
              run: |
                  yarn install

            - name: Build ğŸ”§
              run: |
                  yarn build

            - name: Publish ğŸš€
              run: yarn publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
