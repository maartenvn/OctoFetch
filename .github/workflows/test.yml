name: Run tests
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1

            - name: Install Node 📚
              uses: actions/setup-node@v2
              with:
                  node-version: "12.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies ⚡️
              run: |
                  yarn install

            - name: Test 🧪
              run: |
                  yarn test
